<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <script type="importmap">
        {
            "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
        </script>
</head>

<body id="app" >

    <div >{{ message }}</div>

    <button @click="count++"  >{{ count }}</button>

    <script type="module">
        import {
            createApp
        } from 'vue'

        createApp({ 
            data() {
                return {
                    message: 'Hello Maitalata!',
                    count: 0
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
